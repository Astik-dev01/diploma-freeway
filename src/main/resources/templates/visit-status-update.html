<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обновление заявки</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
<table width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center">
            <table width="600" style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <tr>
                    <td>
                        <h2 style="color: #333333;">Здравствуйте, {{studentName}} {{studentLastName}}!</h2>
                        <p style="font-size: 16px; color: #555555;">
                            Ваша заявка на свободное посещение <strong>#{{applicationId}}</strong> была <strong>{{statusText}}</strong> большинством преподавателей.
                        </p>
                        <p style="font-size: 16px; color: #555555;">
                            Текущий статус: <strong>{{status}}</strong>.
                        </p>

                        <div style="text-align: center; margin: 30px 0;">
                            <a href="{{link}}" style="background-color: #1d72b8; color: white; text-decoration: none; padding: 12px 24px; border-radius: 6px;">
                                Перейти к заявкам
                            </a>
                        </div>

                        <p style="font-size: 14px; color: #999999;">
                            Это автоматическое уведомление. Не отвечайте на него.
                        </p>

                        <hr style="margin: 30px 0; border: none; border-top: 1px solid #eeeeee;">
                        <p style="text-align: center; font-size: 12px; color: #cccccc;">© Freeway {{year}}</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
